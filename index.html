<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://kit.fontawesome.com/8ca181da42.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <h1>00:00:00 AM</h1>
        <!-- input container inputs taken for setting alarm -->
        <div class="content">
            <div class="column">
                <select name="" id="">
                    <option value="Hour" selected hidden>Hour</option>
                   
                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Minute" selected hidden>Minute</option>
                   
                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="AM/PM" selected hidden>AM/PM</option>
    
                </select>
            </div>
        </div>
        <button class="button"> Set Alarm</button>
        <!-- number of alarm set counter -->
        <span id="total-alarm">Total Alarms : <span id="alarms-counter">0</span></span>

        <!-- list of alarm set -->
      <ul id="list">
        <!-- <li>
            <div>
                <h4>Alarm</h4>
                <p>00:00 AM</p>
            </div>
            <div class="trash"><i class="fa-solid fa-trash"></i></div>
        </li> -->
      </ul>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
